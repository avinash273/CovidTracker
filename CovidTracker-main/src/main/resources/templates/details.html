<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <title>COVID-19 US Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1 class="text-center">Covid Data of the State</h1>
    <table class="table mx-auto" style="width:80%">
        <thead class="thead-dark">
        <tr scope="row">
            <th class="text-center" scope="col"><h3>Description</h3></th>
            <th class="text-center" scope="col"><h3>Detail</h3></th>
        </tr>
        </thead>
        <tbody class="tbody-dark">
        <tr scope="row">
            <td class="text-center">Total Cases</td>
            <td class="text-center" th:text="${currentStat.total}"></td>
        </tr>
        <tr scope="row">
            <td class="text-center">Tested Positive</td>
            <td class="text-center" th:text="${currentStat.positive}"></td>
        </tr>
        <tr scope="row">
            <td class="text-center">Tested Negative</td>
            <td class="text-center" th:text="${currentStat.negative}"></td>
        </tr>
        <tr scope="row">
            <td class="text-center">Total Deaths</td>
            <td class="text-center" th:text="${currentStat.death}"></td>
        </tr>
        <tr scope="row">
            <td class="text-center">Total Recovered</td>
            <td class="text-center" th:text="${currentStat.recovered}"></td>
        </tr>

        <tr scope="row">
            <td class="text-center">Increase in Positive Cases</td>
            <td class="text-center" th:text="${currentStat.positiveIncrease}"></td>
        </tr>

        <tr scope="row">
            <td class="text-center">Increase in Negative Cases</td>
            <td class="text-center" th:text="${currentStat.negativeIncrease}"></td>
        </tr>

        <tr scope="row">
            <td class="text-center">Data Quality Grade</td>
            <td class="text-center" th:text="${currentStat.dataQualityGrade}"></td>
        </tr>

        </tbody>
    </table>

</div>
</body>

</html>
