<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <title>COVID-19 US Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <!--<p th:text="#{home.welcome}">Welcome to our grocery store!</p>-->

    <h1 class="text-center">The United States- State List</h1>
    <form action="#" th:action="@{/details}" th:object="${stateSelection}" method="post">
        <table class="table mx-auto" style="width:auto">
            <tr>
                <td>Select State</td>
                <td>
                    <select class="custom-select" name="stateList" th:field="*{state}">
                        <option th:each="state:${stateList}"
                                th:value="${state.key}" th:text="${state.value}"
                        />
                    </select>
                </td>

                <td><input class="btn btn-outline-secondary" type="submit" name="get" value="Get Data"></td>
            </tr>
        </table>
    </form>

</div>
</body>

</html>
